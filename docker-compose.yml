version: "3.7"

services:
    app:
        build: ./
        restart: always
        environment:
            VIRTUAL_PORT: 8080
            VIRTUAL_HOST: streamify.ssprojects.ca
            LETSENCRYPT_HOST: streamify.ssprojects.ca
            LETSENCRYPT_EMAIL: "fastf20@gmail.com"
        networks:
            - service-network
            - twitchify-network
        depends_on:
            - db

    db:
        image: postgres:11.2-alpine
        environment:
            POSTGRES_DB: twitchify
            POSTGRES_USER: twitchify
            POSTGRES_PASSWORD: pw
        networks:
            - twitchify-network
        volumes:
            - ~/dbTwitchify:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
    service-network:
        external: true
    twitchify-network:
        driver: bridge
